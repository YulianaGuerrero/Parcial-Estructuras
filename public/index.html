<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67123848cf.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Visualizing Graphs</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-rows: 5rem 40rem;
        width: 100%;
        height: 100%;
      "
    >
      <div
        class="header"
        "
      >
        <p>Visualizing nodes in</p>
        <i class="fa-brands fa-square-js fa-lg"></i>
      </div>
      <div class="canvas-container-grid">
        <div id="node-popUp">
          <span
            id="node-operation"
            class="node-operation-title"
          ></span>
          <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td class="td">id</td>
                <td>
                  <input id="node-id" placeholder="id" class="table-input" />
                </td>
              </tr>
              <tr>
                <td class="td">label</td>
                <td>
                  <input
                    id="node-label"
                    placeholder="..."
                    class="table-input"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <input
            type="button"
            value="save"
            id="node-saveButton"
            class="save-button"
          />
          <input type="button" value="cancel" id="node-cancelButton"
          class="cancel-button" " />
        </div>

        <div id="edge-popUp">
          <span id="edge-operation">edge</span>
          <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td class="td">label</td>
                <td>
                  <input
                    id="edge-label"
                    placeholder="..."
                    class="table-input"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <input
            type="button"
            value="save"
            id="edge-saveButton"
            class="save-button"
          />
          <input
            type="button"
            value="cancel"
            id="edge-cancelButton"
            class="cancel-button"
          />
        </div>

        <br />
        <div id="mynetwork"></div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            init();
          });
        </script>
        <script src="../script.js"></script>
      </div>
    </div>
  </body>
</html>
