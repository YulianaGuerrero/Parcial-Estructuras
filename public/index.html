<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67123848cf.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Visualizing Graphs</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-rows: 5rem 40rem;
        width: 100%;
        height: 100%;
      "
    >
      <div
        style="
          grid-area: 1/1/1/2;
          /* background-color: aqua; */
          display: flex;
          gap: 1.5rem;
          flex-direction: row;
          font-family: IBM Plex Mono, monospace;
          font-size: 3rem;
          font-weight: 700;
          border-bottom: 0.2px solid #000000;
          align-items: center;
          justify-content: center;
        "
      >
        <p>Visualizing nodes in</p>
        <i class="fa-brands fa-square-js fa-lg"></i>
      </div>
      <div style="grid-area: 2/1/3/2; width: 80%; height: 90%; margin: 0 auto">
        <div id="node-popUp">
          <span
            id="node-operation"
            style="
              font-family: 'Outfit', sans-serif;
              display: block;
              font-weight: 400;
            "
          ></span>
          <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td style="font-family: 'Outfit', sans-serif; font-weight: 400">
                  id
                </td>
                <td>
                  <input
                    id="node-id"
                    placeholder="id"
                    style="
                      border-radius: 5px;
                      padding: 0.2rem;
                      font-family: 'Nunito', sans-serif;
                      font-size: 15px;
                      outline: none;
                      border: 1px solid #1e2952;
                    "
                  />
                </td>
              </tr>
              <tr>
                <td style="font-family: 'Outfit', sans-serif; font-weight: 400">
                  label
                </td>
                <td>
                  <input
                    id="node-label"
                    placeholder="..."
                    style="
                      border-radius: 5px;
                      padding: 0.2rem;
                      font-size: 15px;
                      font-family: 'Nunito', sans-serif;
                      outline: none;
                      border: 1px solid #1e2952;
                      margin-bottom: 1rem;
                    "
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <input
            type="button"
            value="save"
            id="node-saveButton"
            style="
              border-radius: 5px;
              outline: none;
              cursor: pointer;
              border: none;
              background-color: #98fb98;
              padding: 0.2rem;
              font-size: 12px;
              font-family: 'Nunito', sans-serif;
              font-weight: 700;
              color: #000000;
            "
          />
          <input
            type="button"
            value="cancel"
            id="node-cancelButton"
            style="
              border-radius: 5px;
              outline: none;
              cursor: pointer;
              border: none;
              background-color: #ffb6c1;
              padding: 0.2rem;
              font-size: 12px;
              font-family: 'Nunito', sans-serif;
              font-weight: 700;
              color: #000000;
            "
          />
        </div>

        <div id="edge-popUp">
          <span id="edge-operation">edge</span> <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td>label</td>
                <td><input id="edge-label" /></td>
              </tr>
            </tbody>
          </table>
          <input type="button" value="save" id="edge-saveButton" />
          <input type="button" value="cancel" id="edge-cancelButton" />
        </div>

        <br />
        <div id="mynetwork"></div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            init();
          });
        </script>
        <script src="../script.js"></script>
      </div>
    </div>
  </body>
</html>
