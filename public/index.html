<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/67123848cf.js"
    crossorigin="anonymous"
    ></script>
    <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css">
    <title>Visualizing Graphs</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-rows: 5rem 95rem;
        width: 100%;
        height: 100%;
      "
    >
      <div
        style="
          grid-area: 1/1/1/2;
          /* background-color: aqua; */
          display: flex;
          gap: 1.5rem;
          flex-direction: row;
          font-family: IBM Plex Mono, monospace;
          font-size: 3rem;
          font-weight: 700;
          border-bottom: 0.2px solid #000000;
          align-items: center;
          justify-content: center;
        "
      >
        <p>Visualizing nodes in</p>
        <i class="fa-brands fa-square-js fa-lg"></i>
      </div>
      <div style="grid-area: 2/1/3/2; align-items: center; justify-content: center;">
        <div id="node-popUp">
          <span id="node-operation">node</span> <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td>id</td>
                <td><input id="node-id" value="new value" /></td>
              </tr>
              <tr>
                <td>label</td>
                <td><input id="node-label" value="new value" /></td>
              </tr>
            </tbody>
          </table>
          <input type="button" value="save" id="node-saveButton" />
          <input type="button" value="cancel" id="node-cancelButton" />
        </div>
        
        <div id="edge-popUp">
          <span id="edge-operation">edge</span> <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td>label</td>
                <td><input id="edge-label" value="new value" /></td>
              </tr>
            </tbody>
          </table>
          <input type="button" value="save" id="edge-saveButton" />
          <input type="button" value="cancel" id="edge-cancelButton" />
        </div>
        
        <br />
        <div id="mynetwork"></div>
        
        
        <script>
          document.addEventListener("DOMContentLoaded",()=>{
            init()  
          })
        </script>
            <script src="../script.js"></script>
      </div>
    </div>
  </body>
</html>
